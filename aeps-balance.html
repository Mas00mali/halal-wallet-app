<!DOCTYPE html>
<html>
<head>
<title>Balance Inquiry</title>
<style>
body{font-family:Arial;background:#fff;color:#006400;padding:20px;}
.box{background:#e6ffe6;border:2px solid #009900;padding:20px;border-radius:12px;}
input{width:100%;padding:10px;border:2px solid #009900;border-radius:10px;margin:10px 0;color:#006400;}

</head>
<body>
<h2>Balance Inquiry</h2>
<div class="box">
<label>Aadhaar Number</label>
<input type="text" id="aadhaar">

<label>Bank Name</label>
<input type="text" id="bank">

<button onclick="check()">Check Balance</button>
</div>

<script>
function check(){
    alert("Balance Inquiry Successful!");
}
</script>
</body>
</html>
