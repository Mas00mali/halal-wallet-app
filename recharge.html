<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mobile Recharge</title>
<style>body{font-family:Arial;margin:0;background:#f6f7f7}header{background:#0b7a0b;color:#fff;padding:12px} .container{max-width:800px;margin:12px auto;padding:12px} select,input{padding:10px;width:100%;margin-top:8px;border-radius:6px;border:1px solid #ddd} .btn{padding:10px;background:#0b7a0b;color:#fff;border:none;border-radius:6px;cursor:pointer;margin-top:10px}</style>
</head>
<body>
<header><strong>Mobile Recharge</strong></header>
<div class="container">
  <label>Operator</label>
  <select id="operator">
    <option value="Airtel">Airtel</option>
    <option value="Jio">Jio</option>
    <option value="Vodafone">Vodafone</option>
    <option value="BSNL">BSNL</option>
  </select>
  <label>Mobile Number</label>
  <input id="mobile" placeholder="Enter 10-digit mobile">
  <label>Amount (₹)</label>
  <input id="amount" type="number" placeholder="Amount">
  <button class="btn" onclick="doRecharge()">Recharge</button>
  <div style="margin-top:12px"><a href="index.html">← Dashboard</a></div>
</div>

<script>
 function doRecharge(){
   const op=document.getElementById('operator').value;
   const mob=document.getElementById('mobile').value.trim();
   const amt=Number(document.getElementById('amount').value||0);
   if(!/^\d{10}$/.test(mob)){ alert('Enter valid 10-digit mobile'); return; }
   if(!amt || amt<=0){ alert('Enter amount'); return; }
   // demo: deduct from wallet if available
   const uid = localStorage.getItem('userid') || 'user001';
   const balances = JSON.parse(localStorage.getItem('balances')||'{}');
   const bal = Number(balances[uid]||0);
   if(bal < amt){ if(!confirm('Insufficient wallet balance. Proceed without wallet?')) return; }
   else { balances[uid]=bal-amt; localStorage.setItem('balances',JSON.stringify(balances)); alert('Recharge done via wallet. ₹'+amt+' deducted.'); location.href='index.html'; return; }
   alert('Recharge simulated (no wallet deduction).');
   location.href='index.html';
 }
</script>
</body>
</html>
