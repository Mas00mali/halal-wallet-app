<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Recharge</title>
    <style>
        body {
            background: white;
            color: #006400;
            font-family: Arial;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #006400;
            margin-bottom: 20px;
        }
        .box {
            width: 90%;
            margin: auto;
            border: 2px solid #009900;
            border-radius: 10px;
            padding: 20px;
            background: #e6ffe6;
        }
        label {
            font-weight: bold;
            color: #006400;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #009900;
            border-radius: 8px;
            margin-top: 8px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #009900;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #007700;
        }
    </style>
</head>
<body>

<h2>ðŸ“± Mobile Recharge</h2>

<div class="box">

    <label>Mobile Number</label>
    <input type="number" id="mobile" placeholder="Enter mobile number">

    <label>Operator</label>
    <select id="operator">
        <option value="">Select Operator</option>
        <option>Jio</option>
        <option>Airtel</option>
        <option>VI</option>
        <option>BSNL</option>
    </select>

    <label>Amount</label>
    <input type="number" id="amount" placeholder="Enter amount">
    
    <button onclick="doRecharge()">Recharge Now</button>

</div>

<script>
function doRecharge() {
    let mobile = document.getElementById("mobile").value;
    let operator = document.getElementById("operator").value;
    let amount = document.getElementById("amount").value;

    if (mobile === "" || operator === "" || amount === "") {
        alert("Please fill all fields.");
        return;
    }

    alert("Recharge Successful!\n\n" +
          "Mobile: " + mobile + "\n" +
          "Operator: " + operator + "\n" +
          "Amount: â‚¹" + amount);
}
</script>

</body>
</html>
