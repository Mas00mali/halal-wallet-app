<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halal Wallet Dashboard</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #ffffff;
        color: #006400;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #006400;
        font-size: 28px;
        font-weight: bold;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 20px;
        margin-top: 30px;
    }

    .service-card {
        background: #e6ffe6;
        border: 2px solid #009900;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        cursor: pointer;
        transition: transform 0.5s;
    }

    .service-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .service-card img {
        width: 50px;
        height: 50px;
        margin-bottom: 12px;
    }

    .service-card p {
        color: #006400;
        font-weight: bold;
        margin: 0;
    }
</style>
</head>
<body>

<h1>ðŸŸ¢ Halal Wallet Dashboard</h1>

<div class="grid">
    <div class="service-card" onclick="location.href='flight-booking.html'">
        <img src="icons/flight.png" alt="Flight Booking">
        <p>Flight Booking</p>
    </div>
    <div class="service-card" onclick="location.href='hotel-booking.html'">
        <img src="icons/hotel.png" alt="Hotel Booking">
        <p>Hotel Booking</p>
    </div>
    <div class="service-card" onclick="location.href='lpg-booking.html'">
        <img src="icons/lpg.png" alt="LPG Booking">
        <p>LPG Booking</p>
    </div>
    <div class="service-card" onclick="location.href='train-booking.html'">
        <img src="icons/train.png" alt="Train Booking">
        <p>Train Booking</p>
    </div>
</div>

</body>
</html>
