<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halal Wallet Dashboard</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #ffffff;
        color: #006400;
        margin: 0;
        padding: 0;
    }

    header {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        background: #e6ffe6;
        padding: 10px 20px;
        border-bottom: 2px solid #009900;
    }

    header h1 {
        font-size: 20px;
        margin: 0;
    }

    .header-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: center;
        margin-top: 5px;
    }

    .header-buttons button {
        background: #009900;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 5px 10px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
        font-size: 14px;
    }

    .header-buttons button:hover {
        background: #007700;
    }

    .wallet-balance {
        background: #ffffff;
        color: #006400;
        border: 2px solid #009900;
        padding: 5px 10px;
        border-radius: 6px;
        font-weight: bold;
        font-size: 14px;
    }

    /* Add Money Modal */
    #addMoneyModal {
        display: none;
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    #addMoneyModalContent {
        background:#e6ffe6;
        padding:20px;
        border-radius:12px;
        border:2px solid #009900;
        width: 90%;
        max-width: 320px;
        text-align:center;
        position: relative;
    }
    #addMoneyModalContent input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 2px solid #009900;
        border-radius: 8px;
        font-size: 14px;
    }
    #addMoneyModalContent button {
        width: 100%;
        padding: 12px;
        background: #009900;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 5px;
        font-size: 14px;
    }
    #addMoneyModalContent button.close-btn {
        position: absolute;
        top: 5px;
        right: 10px;
        background: red;
        width: 25px; height: 25px;
        border-radius: 50%;
        font-weight: bold;
        padding: 0;
        font-size: 16px;
    }

    /* Services Grid */
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
        gap: 10px;
        padding: 15px;
    }

    .service-card {
        background: #e6ffe6;
        border: 2px solid #009900;
        border-radius: 12px;
        padding: 8px;
        text-align: center;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .service-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    .service-card img {
        width: 32px;
        height: 32px;
        margin-bottom: 3px;
    }

    .service-card p {
        color: #006400;
        font-weight: bold;
        font-size: 12px;
        margin: 0;
    }

    @media (max-width: 500px) {
        header {
            flex-direction: column;
            align-items: flex-start;
        }
        .header-buttons {
            margin-top: 10px;
        }
    }
</style>
</head>
<body>

<header>
    <h1>ðŸŸ¢ Halal Wallet</h1>
    <div class="header-buttons">
        <div class="wallet-balance">Balance: â‚¹10,000</div>
        <button onclick="openAddMoneyModal()">Add Money</button>
        <button onclick="location.href='profile.html'">Profile</button>
        <button onclick="location.href='logout.html'">Log Out</button>
    </div>
</header>

<!-- Add Money Modal -->
<div id="addMoneyModal">
    <div id="addMoneyModalContent">
        <h3>Add Money</h3>
        <input type="number" id="addAmount" placeholder="Enter amount">
        <input type="text" id="addRemark" placeholder="Remark">
        <button onclick="submitAddMoney()">Submit</button>
        <button class="close-btn" onclick="closeAddMoneyModal()">X</button>
    </div>
</div>

<div class="grid">
    <!-- Services -->
    <div class="service-card" onclick="location.href='flight-booking.html'">
        <img src="icons/flight.png" alt="Flight Booking">
        <p>Flight</p>
    </div>
    <div class="service-card" onclick="location.href='hotel-booking.html'">
        <img src="icons/hotel.png" alt="Hotel Booking">
        <p>Hotel</p>
    </div>
    <div class="service-card" onclick="location.href='train-booking.html'">
        <img src="icons/train.png" alt="Train Booking">
        <p>Train</p>
    </div>
    <div class="service-card" onclick="location.href='lpg-booking.html'">
        <img src="icons/lpg.png" alt="LPG Booking">
        <p>LPG</p>
    </div>
    <div class="service-card" onclick="location.href='mobile-recharge.html'">
        <img src="icons/mobile-recharge.png" alt="Mobile Recharge">
        <p>Recharge</p>
    </div>
    <div class="service-card" onclick="location.href='bill-payment.html'">
        <img src="icons/bill-payment.png" alt="Bill Payment">
        <p>Bill</p>
    </div>
    <div class="service-card" onclick="location.href='wallet.html'">
        <img src="icons/wallet.png" alt="Wallet Management">
        <p>Wallet</p>
    </div>
    <div class="service-card" onclick="location.href='upi.html'">
        <img src="icons/upi.png" alt="UPI QR Payment">
        <p>UPI QR</p>
    </div>
    <div class="service-card" onclick="location.href='pan-card.html'">
        <img src="icons/pan-card.png" alt="PAN Card">
        <p>PAN Card</p>
    </div>
    <div class="service-card" onclick="location.href='insurance.html'">
        <img src="icons/insurance.png" alt="Insurance">
        <p>Insurance</p>
    </div>
</div>

<script>
function openAddMoneyModal() {
    document.getElementById('addMoneyModal').style.display = 'flex';
}

function closeAddMoneyModal() {
    document.getElementById('addMoneyModal').style.display = 'none';
}

function submitAddMoney() {
    const amount = document.getElementById('addAmount').value;
    const remark = document.getElementById('addRemark').value;
    if(amount === "" || remark === ""){
        alert("Please enter amount and remark.");
        return;
    }

    // Your UPI ID provided
    const upiID = "paytmqr5m9yhr@ptys";
    const upiLink = `upi://pay?pa=${upiID}&pn=HalalWallet&am=${amount}&tn=${remark}&cu=INR`;

    window.location.href = upiLink;
}
</script>

</body>
</html>
