<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halal Banking Wallet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="dashboardSection">
    <h3>Welcome, <span id="dashboardName"></span></h3>
    <p>Wallet Balance: â‚¹<span id="dashboardBalance"></span></p>

    <div class="services-grid">
        <div class="service-card floating" onclick="openService('recharge.html')">
            <img src="icons/recharge.png" alt="Recharge">
            <p>Recharge</p>
        </div>
        <div class="service-card floating" onclick="openService('billpayment.html')">
            <img src="icons/bill.png" alt="Bill Payment">
            <p>Bill Payment</p>
        </div>
        <div class="service-card floating" onclick="openService('moneytransfer.html')">
            <img src="icons/transfer.png" alt="Money Transfer">
            <p>Money Transfer</p>
        </div>
        <div class="service-card floating" onclick="openService('travelbooking.html')">
            <img src="icons/travel.png" alt="Travel Booking">
            <p>Travel Booking</p>
        </div>
        <div class="service-card floating" onclick="openService('wallet2bank.html')">
            <img src="icons/wallet2bank.png" alt="Wallet to Bank">
            <p>Wallet to Bank</p>
        </div>
        <div class="service-card floating" onclick="openService('addmoney.html')">
            <img src="icons/addmoney.png" alt="Add Money">
            <p>Add Money</p>
        </div>
    </div>

    <table class="transaction-table">
        <thead>
            <tr>
                <th>Txn ID</th>
                <th>Date / Time</th>
                <th>Type</th>
                <th>Amount</th>
                <th>From / To</th>
            </tr>
        </thead>
        <tbody id="transactionBody"></tbody>
    </table>
</div>

<script src="dashboard.js"></script>
</body>
</html>
