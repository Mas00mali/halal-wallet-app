<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Send Money</title>
<style>body{font-family:Arial;margin:0;background:#f4f7f6}header{background:#0b7a0b;color:#fff;padding:12px} .container{max-width:700px;margin:12px auto;padding:12px} input{padding:10px;border-radius:6px;border:1px solid #ddd;width:100%} .btn{padding:10px;background:#0b7a0b;color:#fff;border:none;border-radius:6px;cursor:pointer;margin-top:10px}</style>
</head>
<body>
<header><strong>Send Money (Wallet → Wallet)</strong></header>
<div class="container">
  <label>Receiver UserID</label><input id="to" placeholder="e.g. user002">
  <label>Amount (₹)</label><input id="amt" type="number">
  <label>Remark</label><input id="rem" placeholder="Remark">
  <button class="btn" onclick="send()">Send</button>
  <div style="margin-top:12px"><a href="index.html">← Dashboard</a></div>
</div>

<script>
 function send(){
   const to=document.getElementById('to').value.trim(); const amt=Number(document.getElementById('amt').value||0); const rem=document.getElementById('rem').value;
   if(!to){ alert('Enter receiver id'); return; } if(!amt||amt<=0){ alert('Enter amount'); return; }
   const balances=JSON.parse(localStorage.getItem('balances')||'{}');
   const me = localStorage.getItem('userid') || 'user001';
   if((Number(balances[me]||0)) < amt){ alert('Insufficient wallet.'); return; }
   balances[me]=Number(balances[me]||0)-amt;
   balances[to]=Number(balances[to]||0)+amt;
   localStorage.setItem('balances',JSON.stringify(balances));
   alert('Transferred ₹'+amt+' to '+to);
   location.href='index.html';
 }
</script>
</body>
</html>
