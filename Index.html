<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halal Banking Wallet System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="dashboardSection">
    <h3>Welcome, <span id="dashboardName"></span></h3>
    <p>Wallet Balance: ₹<span id="dashboardBalance"></span></p>

    <div class="services-grid">

        <div class="service-card floating" onclick="openService('recharge.html')">
            <p>Recharge</p>
        </div>

        <div class="service-card floating" onclick="openService('billpayment.html')">
            <p>Bill Payment</p>
        </div>

        <div class="service-card floating" onclick="openService('moneytransfer.html')">
            <p>Money Transfer</p>
        </div>

        <div class="service-card floating" onclick="openService('travelbooking.html')">
            <p>Travel Booking</p>
        </div>

        <div class="service-card floating" onclick="openService('wallet2bank.html')">
            <p>Wallet → Bank</p>
        </div>

        <div class="service-card floating" onclick="openService('addmoney.html')">
            <p>Add Money</p>
        </div>

    </div>

    <table class="transaction-table">
        <thead>
            <tr>
                <th>Txn ID</th>
                <th>Date/Time</th>
                <th>Type</th>
                <th>Amount</th>
                <th>From/To</th>
            </tr>
        </thead>
        <tbody id="transactionBody"></tbody>
    </table>
</div>

<script src="dashboard.js"></script>
</body>
</html>
