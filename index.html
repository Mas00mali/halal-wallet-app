<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halal Wallet Dashboard</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #ffffff;
        color: #006400;
        margin: 0;
        padding: 0;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #e6ffe6;
        padding: 10px 20px;
        border-bottom: 2px solid #009900;
    }

    header h1 {
        font-size: 22px;
        margin: 0;
    }

    .header-buttons {
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .header-buttons button {
        background: #009900;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 6px 12px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
    }

    .header-buttons button:hover {
        background: #007700;
    }

    .wallet-balance {
        background: #ffffff;
        color: #006400;
        border: 2px solid #009900;
        padding: 6px 12px;
        border-radius: 8px;
        font-weight: bold;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 15px;
        padding: 20px;
    }

    .service-card {
        background: #e6ffe6;
        border: 2px solid #009900;
        border-radius: 12px;
        padding: 15px;
        text-align: center;
        cursor: pointer;
        transition: transform 0.3s;
    }

    .service-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .service-card img {
        width: 40px;
        height: 40px;
        margin-bottom: 8px;
    }

    .service-card p {
        color: #006400;
        font-weight: bold;
        font-size: 14px;
        margin: 0;
    }
</style>
</head>
<body>

<header>
    <h1>ðŸŸ¢ Halal Wallet</h1>
    <div class="header-buttons">
        <div class="wallet-balance">Balance: â‚¹10,000</div>
        <button onclick="location.href='profile.html'">Profile</button>
        <button onclick="location.href='logout.html'">Log Out</button>
    </div>
</header>

<div class="grid">
    <!-- Core Services -->
    <div class="service-card" onclick="location.href='flight-booking.html'">
        <img src="icons/flight.png" alt="Flight Booking">
        <p>Flight</p>
    </div>
    <div class="service-card" onclick="location.href='hotel-booking.html'">
        <img src="icons/hotel.png" alt="Hotel Booking">
        <p>Hotel</p>
    </div>
    <div class="service-card" onclick="location.href='train-booking.html'">
        <img src="icons/train.png" alt="Train Booking">
        <p>Train</p>
    </div>
    <div class="service-card" onclick="location.href='lpg-booking.html'">
        <img src="icons/lpg.png" alt="LPG Booking">
        <p>LPG</p>
    </div>

    <!-- Recharge & Payments -->
    <div class="service-card" onclick="location.href='mobile-recharge.html'">
        <img src="icons/mobile-recharge.png" alt="Mobile Recharge">
        <p>Recharge</p>
    </div>
    <div class="service-card" onclick="location.href='bill-payment.html'">
        <img src="icons/bill-payment.png" alt="Bill Payment">
        <p>Bill</p>
    </div>
    <div class="service-card" onclick="location.href='wallet.html'">
        <img src="icons/wallet.png" alt="Wallet Management">
        <p>Wallet</p>
    </div>

    <!-- Other Services -->
    <div class="service-card" onclick="location.href='upi.html'">
        <img src="icons/upi.png" alt="UPI QR Payment">
        <p>UPI QR</p>
    </div>
    <div class="service-card" onclick="location.href='pan-card.html'">
        <img src="icons/pan-card.png" alt="PAN Card">
        <p>PAN Card</p>
    </div>
    <div class="service-card" onclick="location.href='insurance.html'">
        <img src="icons/insurance.png" alt="Insurance">
        <p>Insurance</p>
    </div>
</div>

</body>
</html>
