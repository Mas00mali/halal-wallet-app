<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halal Banking Wallet Demo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Halal Banking Wallet Demo</h2>

<div>
  <label>From:</label>
  <select id="fromUser"></select>
</div>
<div>
  <label>To:</label>
  <select id="toUser"></select>
</div>
<div>
  <label>Amount:</label>
  <input type="number" id="amount">
</div>
<div>
  <label>Description:</label>
  <input type="text" id="desc" placeholder="Optional">
</div>
<button onclick="handleTransfer()">Transfer</button>

<h3>Wallet Balances</h3>
<ul id="balances"></ul>

<h3>Transaction History</h3>
<table>
  <thead>
    <tr>
      <th>Txn #</th>
      <th>Type</th>
      <th>From</th>
      <th>To</th>
      <th>Amount</th>
      <th>Description</th>
      <th>Date & Time</th>
    </tr>
  </thead>
  <tbody id="txnHistory"></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
