<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halal Wallet Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #ffffff;
        color: #006400;
        margin: 0;
        padding: 0;
    }
    header {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        background: #e6ffe6;
        padding: 10px 20px;
        border-bottom: 2px solid #009900;
    }
    header h1 {
        font-size: 20px;
        margin: 0;
    }
    .header-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: center;
        margin-top: 5px;
    }
    .header-buttons button, .wallet-balance {
        background: #009900;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 5px 10px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
        font-size: 14px;
        text-align: center;
    }
    .wallet-balance {
        background: #ffffff;
        color: #006400;
        border: 2px solid #009900;
    }
    .header-buttons button:hover {
        background: #007700;
    }

    /* Modals */
    .modal {
        display: none;
        position: fixed;
        top:0; left:0; width:100%; height:100%;
        background: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    .modal-content {
        background: #e6ffe6;
        padding: 20px;
        border-radius: 12px;
        border: 2px solid #009900;
        width: 90%;
        max-width: 320px;
        text-align: center;
        position: relative;
    }
    .modal-content input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 2px solid #009900;
        border-radius: 8px;
        font-size: 14px;
    }
    .modal-content button {
        width: 100%;
        padding: 12px;
        background: #009900;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 5px;
        font-size: 14px;
    }
    .modal-content button.close-btn {
        position: absolute;
        top: 5px;
        right: 10px;
        background: red;
        width: 25px; height: 25px;
        border-radius: 50%;
        font-weight: bold;
        padding: 0;
        font-size: 16px;
    }

    /* Grid */
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
        gap: 10px;
        padding: 15px;
    }
    .service-card {
        background: #e6ffe6;
        border: 2px solid #009900;
        border-radius: 12px;
        padding: 8px;
        text-align: center;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .service-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }
    .service-card img {
        width: 32px;
        height: 32px;
        margin-bottom: 3px;
    }
    .service-card p {
        color: #006400;
        font-weight: bold;
        font-size: 12px;
        margin: 0;
    }
    @media (max-width: 500px) {
        header {
            flex-direction: column;
            align-items: flex-start;
        }
        .header-buttons {
            margin-top: 10px;
        }
    }
</style>
</head>
<body>

<header>
    <h1>ðŸŸ¢ Halal Wallet</h1>
    <div class="header-buttons">
        <div class="wallet-balance">Balance: â‚¹10,000</div>
        <button onclick="openAddMoneyModal()">Add Money</button>
        <button onclick="location.href='profile.html'">Profile</button>
        <button onclick="location.href='logout.html'">Log Out</button>
    </div>
</header>

<!-- Add Money Modal -->
<div id="addMoneyModal" class="modal">
    <div class="modal-content">
        <h3>Add Money</h3>
        <input type="number" id="addAmount" placeholder="Enter amount">
        <input type="text" id="addRemark" placeholder="Remark">
        <button onclick="submitAddMoney()">Submit</button>
        <button class="close-btn" onclick="closeAddMoneyModal()">X</button>
    </div>
</div>

<!-- AEPS Modal -->
<div id="aepsModal" class="modal">
    <div class="modal-content">
        <h3>AEPS Services</h3>
        <button onclick="alert('Balance Enquiry clicked')">Balance Enquiry</button>
        <button onclick="alert('Cash Withdrawal clicked')">Cash Withdrawal</button>
        <button onclick="alert('Cash Deposit clicked')">Cash Deposit</button>
        <button onclick="alert('Mini Statement clicked')">Mini Statement</button>
        <button class="close-btn" onclick="closeAepsModal()">X</button>
    </div>
</div>

<div class="grid">
    <!-- New Wallet Services -->
    <div class="service-card" onclick="alert('Wallet clicked')">
        <img src="icons/wallet.png" alt="Wallet">
        <p>Wallet</p>
    </div>
    <div class="service-card" onclick="alert('Wallet to Bank clicked')">
        <img src="icons/wallet-to-bank.png" alt="Wallet to Bank">
        <p>Wallet to Bank</p>
    </div>
    <div class="service-card" onclick="alert('Money Transfer clicked')">
        <img src="icons/money-transfer.png" alt="Money Transfer">
        <p>Money Transfer</p>
    </div>
    <div class="service-card" onclick="openAepsModal()">
        <img src="icons/aeps.png" alt="AEPS">
        <p>AEPS</p>
    </div>

    <!-- Old Dashboard Services -->
    <div class="service-card" onclick="alert('Flight Booking clicked')">
        <img src="icons/flight.png" alt="Flight">
        <p>Flight Booking</p>
    </div>
    <div class="service-card" onclick="alert('Hotel Booking clicked')">
        <img src="icons/hotel.png" alt="Hotel">
        <p>Hotel Booking</p>
    </div>
    <div class="service-card" onclick="alert('Train Booking clicked')">
        <img src="icons/train.png" alt="Train">
        <p>Train Booking</p>
    </div>
    <div class="service-card" onclick="alert('LPG Booking clicked')">
        <img src="icons/lpg.png" alt="LPG">
        <p>LPG Booking</p>
    </div>
</div>

<script>
function openAddMoneyModal() {
    document.getElementById('addMoneyModal').style.display = 'flex';
}
function closeAddMoneyModal() {
    document.getElementById('addMoneyModal').style.display = 'none';
}
function submitAddMoney() {
    const amount = document.getElementById('addAmount').value;
    const remark = document.getElementById('addRemark').value;
    if(amount === "" || remark === ""){
        alert("Please enter amount and remark.");
        return;
    }
    const upiID = "paytmqr5m9yhr@ptys";
    const upiLink = `upi://pay?pa=${upiID}&pn=HalalWallet&am=${amount}&tn=${remark}&cu=INR`;
    window.location.href = upiLink;
}

function openAepsModal() {
    document.getElementById('aepsModal').style.display = 'flex';
}
function closeAepsModal() {
    document.getElementById('aepsModal').style.display = 'none';
}
</script>

</body>
</html>
