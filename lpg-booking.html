<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LPG Gas Booking</title>

<style>
    body {
        font-family: Arial;
        background: #ffffff;
        color: #006400;
        padding: 20px;
    }

    h2 {
        text-align: center;
        font-size: 26px;
        color: #006400;
        font-weight: bold;
    }

    .box {
        width: 90%;
        margin: auto;
        background: #e6ffe6;
        padding: 22px;
        border-radius: 12px;
        border: 2px solid #009900;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 12px;
        color: #006400;
    }

    input, select {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        margin-bottom: 18px;
        border-radius: 10px;
        border: 2px solid #009900;
        color: #006400;
    }

    button {
        width: 100%;
        padding: 14px;
        background: #009900;
        color: white;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    button:hover {
        background: #007700;
    }

    #success {
        margin-top: 25px;
        padding: 15px;
        background: #ccffcc;
        border: 2px solid #00aa00;
        border-radius: 10px;
        display: none;
        color: #006400;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
    }
</style>

</head>
<body>

<h2>ðŸŸ¢ LPG Gas Booking</h2>

<div class="box">

    <label>Select Operator</label>
    <select id="operator">
        <option value="">Select Operator</option>
        <option>Bharat Gas</option>
        <option>Indian Oil Gas</option>
        <option>HP Gas</option>
    </select>

    <label>Consumer Number</label>
    <input type="text" id="consumer" placeholder="Enter Consumer Number">

    <label>Registered Mobile Number</label>
    <input type="text" id="mobile" placeholder="Enter Mobile Number">

    <label>Booking Amount (â‚¹)</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <button onclick="bookLPG()">Book LPG Cylinder</button>

</div>

<div id="success">LPG Booking Successful!</div>

<script>
function bookLPG() {
    let operator = document.getElementById("operator").value;
    let consumer = document.getElementById("consumer").value;
    let mobile = document.getElementById("mobile").value;
    let amount = document.getElementById("amount").value;

    if(operator === "" || consumer === "" || mobile === "" || amount === "") {
        alert("Please fill all fields.");
        return;
    }

    document.getElementById("success").style.display = "block";
}
</script>

</body>
</html>
