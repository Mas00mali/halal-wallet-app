<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Service Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background: #4A90E2;
            color: white;
            padding: 18px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            position: relative;
        }

        .logout-btn {
            position: absolute;
            right: 15px;
            top: 12px;
            padding: 8px 14px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .container {
            padding: 15px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 15px;
        }

        .box {
            background: white;
            border-radius: 12px;
            padding: 20px 10px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: 0.2s;
        }

        .box:hover {
            transform: scale(1.05);
        }

        .icon {
            font-size: 35px;
            margin-bottom: 8px;
            color: #4A90E2;
        }

        /* AEPS sub menu */
        .aeps-box {
            display: none;
            margin-top: 15px;
        }

        .sub-box {
            background: #ffffff;
            padding: 15px;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        }
    </style>

    <script>
        function openAEPS() {
            const menu = document.getElementById("aepsMenu");

            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }

        function logoutUser() {
            window.location.href = "login.html";
        }
    </script>

</head>
<body>

<header>
    My Dashboard
    <button class="logout-btn" onclick="logoutUser()">Logout</button>
</header>

<div class="container">

    <div class="grid">

        <div class="box">
            <div class="icon">üì±</div>
            Mobile Recharge
        </div>

        <div class="box">
            <div class="icon">üì∫</div>
            DTH Recharge
        </div>

        <div class="box">
            <div class="icon">üí°</div>
            Electricity Bill
        </div>

        <div class="box">
            <div class="icon">üí∏</div>
            Send Money
        </div>

        <div class="box" onclick="openAEPS()">
            <div class="icon">üßæ</div>
            AEPS Service
        </div>

        <div class="box">
            <div class="icon">üì•</div>
            Loan Apply
        </div>

        <div class="box">
            <div class="icon">üöì</div>
            Chalan Deposit
        </div>

        <div class="box">
            <div class="icon">üì§</div>
            Accept UPI Payment
        </div>

    </div>

    <!-- AEPS Sub Menu -->
    <div id="aepsMenu" class="aeps-box">

        <div class="sub-box">üîç Balance Enquiry</div>
        <div class="sub-box">üí∞ Cash Withdrawal</div>
        <div class="sub-box">üì§ Cash Deposit</div>
        <div class="sub-box">üìÑ Mini Statement</div>

    </div>

</div>

</body>
</html>
