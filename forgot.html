<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halal Wallet - Forgot Password</title>

<style>
body { font-family: Arial; background:#f4fff4; padding:20px; }
.box {
    max-width:350px; margin:auto; background:white; padding:20px;
    border-radius:12px; border:2px solid #0b7a0b;
}
h2 { text-align:center; color:#0b7a0b; }
input {
    width:100%; padding:12px; margin-top:10px;
    border:1px solid #0b7a0b; border-radius:8px;
}
button {
    width:100%; padding:12px; margin-top:15px;
    background:#0b7a0b; color:white; border:none; border-radius:8px; font-size:16px;
}
a { display:block; text-align:center; margin-top:10px; color:#0b7a0b; }
</style>
</head>

<body>

<div class="box">
    <h2>Reset Password</h2>

    <input type="number" id="mobile" placeholder="Registered Mobile Number">
    <input type="password" id="newpass" placeholder="New Password">

    <button onclick="resetPassword()">Reset</button>

    <a href="login.html">Back to Login</a>

    <p id="msg" style="text-align:center;margin-top:10px;color:green;"></p>
</div>

<script>
function resetPassword(){
    let mob = document.getElementById("mobile").value;
    let newp = document.getElementById("newpass").value;

    let savedMobile = localStorage.getItem("mobile");

    if(mob === savedMobile){
        localStorage.setItem("password", newp);
        document.getElementById("msg").innerHTML = "Password Reset Successfully!";
    } else {
        document.getElementById("msg").innerHTML = "Mobile number not matched!";
        document.getElementById("msg").style.color = "red";
    }
}
</script>

</body>
</html>
