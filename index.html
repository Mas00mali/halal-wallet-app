<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halal Banking Wallet System</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Halal Banking Wallet System (قرضِ حلال)</h2>

  <!-- Sign Up Form -->
  <div id="signupDiv" class="form-box">
    <h3>Sign Up</h3>
    <input type="text" id="signupName" placeholder="Full Name">
    <input type="text" id="signupAadhar" placeholder="Aadhar Number">
    <input type="text" id="signupPAN" placeholder="PAN Number">
    <input type="email" id="signupEmail" placeholder="Email">
    <input type="tel" id="signupMobile" placeholder="Mobile Number">
    <input type="text" id="signupUserId" placeholder="User ID">
    <input type="password" id="signupPassword" placeholder="Password">
    <button onclick="handleSignUp()">Sign Up</button>
    <p class="switch-login">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
  </div>

  <!-- Login Form -->
  <div id="loginDiv" class="form-box" style="display:none;">
    <h3>Login</h3>
    <input type="text" id="loginUserId" placeholder="User ID">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="handleLogin()">Login</button>
    <p class="forgot-password"><a href="#" onclick="forgotPassword()">Forgot Password?</a></p>
    <p class="switch-login">New user? <a href="#" onclick="showSignUp()">Sign Up</a></p>
  </div>

  <!-- Wallet Section -->
  <div id="walletSection" style="display:none;">
    <h3>Welcome, <span id="profileName"></span></h3>
    <button onclick="handleLogout()">Logout</button>

    <h4>Profile Details</h4>
    <ul id="profileDetails"></ul>

    <h4>Wallet Transfer (قرضِ حلال)</h4>
    <label>To:</label>
    <select id="toUser"></select><br>
    <label>Amount:</label>
    <input type="number" id="amount"><br>
    <label>Description:</label>
    <input type="text" id="desc" placeholder="Optional"><br>
    <button onclick="handleTransfer()">Transfer</button>

    <h4>Wallet Balance</h4>
    <p id="balance"></p>

    <h4>Transaction History</h4>
    <table>
      <thead>
        <tr>
          <th>Txn #</th>
          <th>Type</th>
          <th>From</th>
          <th>To</th>
          <th>Amount</th>
          <th>Description</th>
          <th>Date & Time</th>
        </tr>
      </thead>
      <tbody id="txnHistory"></tbody>
    </table>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
