<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halal Wallet Dashboard</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        background: #f2f4f7;
    }

    /* Top Wallet Header */
    .wallet-header {
        background: #1a73e8;
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .wallet-header h2 {
        font-size: 18px;
        margin: 0;
    }

    .add-money-btn {
        background: #34a853;
        padding: 8px 15px;
        border-radius: 6px;
        color: white;
        font-weight: 600;
        border: none;
    }

    /* Section Title */
    .section-title {
        padding: 10px 15px;
        font-weight: 600;
        font-size: 18px;
    }

    /* Services Grid */
    .services-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
        padding: 0 10px 80px;
    }

    .service-box {
        background: white;
        border-radius: 10px;
        padding: 12px 5px;
        text-align: center;
        box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }

    .service-box img {
        width: 40px;
        height: 40px;
    }

    .service-box p {
        margin: 6px 0 0;
        font-size: 13px;
        font-weight: 500;
    }

    /* Bottom Navigation Bar */
    .bottom-nav {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: white;
        display: flex;
        justify-content: space-around;
        padding: 8px 0;
        box-shadow: 0px -2px 5px rgba(0,0,0,0.1);
    }

    .bottom-nav div {
        text-align: center;
        font-size: 12px;
        color: #333;
    }

    .bottom-nav img {
        width: 22px;
        height: 22px;
    }
</style>
</head>

<body>

<!-- Wallet Header -->
<div class="wallet-header">
    <h2>Total Wallet Balance: â‚¹2</h2>
    <button class="add-money-btn">Add Money</button>
</div>

<!-- Top Services -->
<div class="section-title">Top Services</div>

<div class="services-grid">

    <div class="service-box">
        <img src="https://cdn-icons-png.flaticon.com/512/1042/1042339.png">
        <p>Mobile Prepaid</p>
    </div>

    <div class="service-box">
        <img src="https://cdn-icons-png.flaticon.com/512/3208/3208750.png">
        <p>AEPS Withdraw</p>
    </div>

    <div class="service-box">
        <img src="https://cdn-icons-png.flaticon.com/512/3199/3199873.png">
        <p>Mini Statement</p>
    </div>

    <div class="service-box">
        <img src="https://cdn-icons-png.flaticon.com/512/483/483356.png">
        <p>AEPS Deposit</p>
    </div>

    <div class="service-box">
        <img src="https://cdn-icons-png.flaticon.com/512/126/126083.png">
        <p>Balance Check</p>
    </div>

    <div class="service-box">
        <img src="https://cdn-icons-png.flaticon.com/512/1040/1040230.png">
        <p>Money Transfer</p>
    </div>

    <div class="service-box">
        <img src="https://cdn-icons-png.flaticon.com/512/1022/1022788.png">
        <p>Recharge</p>
    </div>

    <div class="service-box">
        <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png">
        <p>Electricity</p>
    </div>

</div>

<!-- Bottom Navigation -->
<div class="bottom-nav">
    <div>
        <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png">
        <div>Home</div>
    </div>

    <div>
        <img src="https://cdn-icons-png.flaticon.com/512/154/154817.png">
        <div>History</div>
    </div>

    <div>
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828919.png">
        <div>Settlement</div>
    </div>

    <div>
        <img src="https://cdn-icons-png.flaticon.com/512/1250/1250888.png">
        <div>Earnings</div>
    </div>

    <div>
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828766.png">
        <div>More</div>
    </div>
</div>

</body>
</html>
