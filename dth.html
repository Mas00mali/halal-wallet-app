<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>DTH Recharge</title>
<style>body{font-family:Arial;margin:0;background:#f6f7f7}header{background:#0b7a0b;color:#fff;padding:12px} .container{max-width:800px;margin:12px auto;padding:12px} select,input{padding:10px;width:100%;margin-top:8px;border-radius:6px;border:1px solid #ddd} .btn{padding:10px;background:#0b7a0b;color:#fff;border:none;border-radius:6px;cursor:pointer;margin-top:10px}</style>
</head>
<body>
<header><strong>DTH Recharge</strong></header>
<div class="container">
  <label>Operator</label>
  <select id="operator"><option>Tata Sky</option><option>Dish TV</option><option>Airtel Digital</option><option>Sun Direct</option></select>
  <label>Subscriber ID</label><input id="subs" placeholder="Enter subscriber id">
  <label>Amount (₹)</label><input id="amount" type="number">
  <button class="btn" onclick="doDth()">Pay</button>
  <div style="margin-top:12px"><a href="index.html">← Dashboard</a></div>
</div>
<script>
 function doDth(){
   const op=document.getElementById('operator').value; const subs=document.getElementById('subs').value.trim(); const amt=Number(document.getElementById('amount').value||0);
   if(!subs){ alert('Enter subscriber id'); return; } if(!amt||amt<=0){ alert('Enter amount'); return; }
   alert('DTH recharge simulated: '+op+' ₹'+amt);
   location.href='index.html';
 }
</script>
</body>
</html>
